<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Link ke Chart.js untuk grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('orders')">Orders</li>
            <li onclick="showSection('products')">Products</li>
            <li onclick="showSection('customers')">Customers</li>
            <li onclick="showSection('reports')">Reports</li>
            <li onclick="showSection('settings')">Settings</li>
        </ul>
    </div>

    <!-- Konten Utama -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Sales</h3>
                    <p>Rp 100,000,000</p>
                </div>
                <div class="stat-box">
                    <h3>New Orders</h3>
                    <p>50</p>
                </div>
                <div class="stat-box">
                    <h3>New Customers</h3>
                    <p>30</p>
                </div>
                <div class="stat-box">
                    <h3>Feedback</h3>
                    <p>Positive</p>
                </div>
            </div>
            <canvas id="salesChart"></canvas>
        </section>

        <!-- Produk Section -->
        <section id="products" class="section">
            <h2>Product Management</h2>
            <form id="filterForm">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="all">All</option>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="milkshake">Milkshake</option>
                </select>
                <button type="submit">Filter</button>
            </form>

            <!-- Menambah Produk -->
            <form id="addProductForm" action="admin/add_product.php" method="POST" enctype="multipart/form-data">
                <h3>Add New Product</h3>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
                <label for="price">Price (Rp):</label>
                <input type="number" id="price" name="price" required>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="milkshake">Milkshake</option>
                </select>
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" required>
                <button type="submit">Add Product</button>
            </form>

            <div id="productList"></div>
        </section>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Product added successfully!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
